<!doctype html>
<html>
<head>
    <title>Ubermelon Order Form</title>
</head>
<style>
th {
    text-align: left;
}
</style>
<body>
    <h1>Order!</h1>
    <table style="width:25%">
        <tr>
            <th style="text-align:center;">Prices</th>
        </tr>
        <tr>
            <th>Melon Name</th>
            <th>Price per lb.</th>
        </tr>
        <tr>
            <td>Watermelon</td>
            <td>$1.59</td>
        </tr>
        <tr>
            <td>Honeydew</td>
            <td>$0.99</td>
        </tr>
        <tr>
            <td>Canteloupe</td>
            <td>$1.29</td>
        </tr>
        <tr>
            <td>Crenshaw</td>
            <td>$2.19</td>
        </tr>
        <tr>
            <td>Canary</td>
            <td>$11.99</td>
        </tr>
    </table>
    <p>Place your orders here! You know you want to.</p>
    <form action="https://ubermelon-order-form.herokuapp.com/process" method="POST">
        <label>First Name:</label>
            <input type="text" name="firstname" id="field-firstname">
            <br>
        <label>Last Name:</label>
            <input type="text" name="lastname" id="field-lastname">
            <br>
        <label>Melon Type:</label>
            <select name="melontype" id="field-melontype">
                <option value="watermelon">Watermelon</option>
                <option value="honeydew">Honeydew</option>
                <option value="cantaloupe">Cantaloupe</option>
                <option value="crenshaw">Crenshaw</option>
                <option value="canary">Canary</option>
            </select>
            <br>
        <label>Quantity*:</label>
            <input type="text" name="quantity" id="field-quantity">
            <br>
        <label>Delivery Time:</label>
            <input type="radio" name="time" id="field-deliverytime" value="am">12:00am-12:00pm
            <input type="radio" name="time" id="field-deliverytime" value="pm">12:00pm-12:00am
            <input type="radio" name="time" id="field-deliverytime" value="wat">Time is an illusion
            <br>
        <label>Returning Customer?</label>
            <input type="radio" name="returning customer" id="field-returningcustomer" value="yes">Yes
            <input type="radio" name="returning customer" id="field-returningcustomer" value="no">No
            <br>
        <label>For Statistical Purposes:</label>
            <input type="checkbox" name="animal" id="field-animaltype" value="dog">Dog
            <input type="checkbox" name="animal" id="field-animaltype" value="cat">Cat
            <input type="checkbox" name="animal" id="field-animaltype" value="hedgehog">Hedgehog
            <input type="checkbox" name="animal" id="field-animaltype" value="balloonicorn">Balloonicorn
            <input type="checkbox" name="animal" id="field-animaltype" value="yak">Yak
            <br>
        <input type="submit" value="Submit">
            <br>
    </form>
    <footer>*Quantities are given by the flat.</footer>
</body>
</html>
